<mat-card>
    <mat-card-title>
      Sign Up
    </mat-card-title>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
   <form (submit)="onSignUp(signUpForm)" #signUpForm="ngForm" *ngIf="!isLoading">
      <mat-form-field>
          <input type="text" matInput name="username" placeholder="Username" ngModel #username="ngModel" required>
          <mat-error *ngIf="username.invalid">enter valid username</mat-error>
        </mat-form-field>
      <mat-form-field>
        <input type="text" matInput name="email" placeholder="Email" ngModel #email="ngModel" required [pattern]="emailPattern">
        <mat-error *ngIf="email.invalid"> enter valid email adress</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input type="password" matInput name="password" placeholder="Password" ngModel #password="ngModel" required>
      <mat-error *ngIf="password.invalid">Invalid Password</mat-error>
      </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Sign Up</button>
  </form>
  </mat-card>

<mat-grid-list cols="4"  rowHeight="400px" *ngIf="posts.length>0 && !isLoading">
  <mat-grid-tile class="example-card" *ngFor="let post of posts.slice().reverse()">
  <mat-spinner *ngIf="isLoading"></mat-spinner >
        <mat-card >
            <mat-card-content class="image-thumbnail">
              <img mat-card-image [src]="post.imagePath" alt="Photo of a Shiba Inu">
            </mat-card-content>

             <h3>{{post.postTitle}}</h3>
              <p>
              {{post.postContent}}
              </p>
            <mat-card-actions>
                <button mat-button color="primary" [routerLink]="['/update',post.id]">Edit</button>
                <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
              </mat-card-actions>
          </mat-card>
        </mat-grid-tile>
</mat-grid-list>
<mat-paginator [length]="postCount" [pageSize]="postsPerPage"
(page)="onPageChange($event)" [pageSizeOptions]="pageSizeOptions" *ngIf="posts.length > 0"></mat-paginator>
<p class="mat-body-1" *ngIf="posts.length<=0">No posts added</p>

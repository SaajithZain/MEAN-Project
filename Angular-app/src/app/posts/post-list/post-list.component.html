<mat-spinner *ngIf="isLoading"></mat-spinner >
  <mat-accordion multi="true" *ngIf="posts.length>0 && !isLoading">
  <mat-expansion-panel *ngFor="let post of posts">
    <mat-expansion-panel-header>
      {{post.postTitle}}
    </mat-expansion-panel-header>
    <div class="post-image">
      <img [src]="post.imagePath" [alt]="post.postTitle">
    </div>
    <mat-panel-description>
      {{post.postContent}}
    </mat-panel-description>
    <mat-action-row>
      <button mat-button color="primary" [routerLink]="['/update',post.id]">Edit</button>
      <button mat-button color="warn" (click)="onDelete(post.id)">Delete</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>
<mat-paginator [length]="postCount" [pageSize]="postsPerPage"
(page)="onPageChange($event)" [pageSizeOptions]="pageSizeOptions" *ngIf="posts.length > 0"></mat-paginator>
<p class="mat-body-1" *ngIf="posts.length<=0">No posts added</p>

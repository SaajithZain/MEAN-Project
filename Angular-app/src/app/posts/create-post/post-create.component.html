<mat-card>
  <mat-spinner *ngIf="isLoading" ></mat-spinner>
    <form [formGroup]="form" (submit)="onPostAdd()" *ngIf="!isLoading">
      <mat-form-field>
        <input
          matInput
          type="text"
          name="postTitle"
          formControlName="title"
          placeholder="Post Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <div>
        <button mat-stroked-button type="button" (click)="filePicker.click()"> Choose Image</button>
        <input type="file" #filePicker (change)=onImagedPicked($event) accept="image/*">
      </div>
      <div *ngIf="imagePreview !== '' && imagePreview !== null && form.get('image').valid" class="image-previewer">
        <img [src]="imagePreview" [alt]="form.get('title')">
      </div>
      <mat-form-field>
        <textarea
          matInput
          rows="4"
          name="postContent"
          placeholder="Post Content"
          formControlName='content'
          ></textarea>
        <mat-error *ngIf="form.get('content').invalid">Please enter a post title.</mat-error>
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="submit">Save Post</button>
    </form>
  </mat-card>
